<h1 mat-dialog-title>Add a new donor</h1>
<div mat-dialog-content class="add-donor-container">
  <mat-form-field
    [floatPlaceholder]="true">
    <input type="text" [(ngModel)]="data.firstName" matInput placeholder="First Name" required>
  </mat-form-field>

  <mat-form-field
    [floatPlaceholder]="true">
    <input type="text" [(ngModel)]="data.familyName" matInput placeholder="Family Name" required>
  </mat-form-field>

  <mat-form-field
    [floatPlaceholder]="true">
    <input type="text" [(ngModel)]="data.town" matInput placeholder="Town" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Save</button>
</div>
