<h1 mat-dialog-title>Add a donation from {{data.donor.firstName}} {{data.donor.familyName}}</h1>
<div mat-dialog-content class="add-donation-container">
  <mat-form-field
    [floatPlaceholder]="true">
    <input type="number" [(ngModel)]="data.newDonation.amount" matInput placeholder="Donation amount" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.newDonation.date" placeholder="Donation date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>
  </mat-form-field>

  <!--date : {{date | json}}-->

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" tabindex="-1">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data" tabindex="2">Save</button>
</div>
