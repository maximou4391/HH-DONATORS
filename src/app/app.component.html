<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="router.url === '/'" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <button *ngIf="router.url === '/events-settings'" mat-icon-button routerLink="/">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <!--*ngIf="router.url === '/some/route'"-->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/events-settings">
        <mat-icon>settings</mat-icon>
        <span>â€ŽEvents settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>file_download</mat-icon>
        <span>Download all tax receipts</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>save</mat-icon>
        <span>Backup database</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>import_export</mat-icon>
        <span>Import donors</span>
      </button>
    </mat-menu>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button aria-label="Add donor" (click)="noop()">
      <mat-icon class="add-donor-icon">account_circle</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<button mat-fab class="add-donor-button">
  <mat-icon (click)="addDonor()" aria-label="Add a donor">person_add</mat-icon>
</button>
